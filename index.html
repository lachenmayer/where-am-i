<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>geo locate</title>
</head>
<body>
<script>
navigator.geolocation.getCurrentPosition(function (l) {
  var coords = l.coords
  var lat = coords.latitude
  var lon = coords.longitude
  var scale = coords.accuracy
  var hash = scale + '/' + lat + '/' + lon
  window.location.href = 'http://www.openstreetmap.org/#map=' + hash
})
</script>
</body>
</html>
